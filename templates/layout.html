<!doctype html>

<html lang="en">
    
    <head>
        
        <title>Book Bash</title>
        <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
        <link rel="manifest" href="/static/favicons/site.webmanifest">
        <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#2e86c6">
        <link rel="shortcut icon" href="/static/favicons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="Book Bash">
        <meta name="application-name" content="Book Bash">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="msapplication-config" content="/static/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
    </head>

    <body>

        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" class="header__logo" alt="Open book logo.">
            <h1 class="header__title">Book Bash</h1>
        </div>
        
        {% block body %}
        {% endblock %}
        
    </body>

</html>
