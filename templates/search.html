{% extends "layout.html" %}

{% block body %}


<div class="row justify-content-center mb-3">

    <div class="col-auto text-center">
        <img src="/static/images/book.png" width="200" height="200">
        <h1>Book Bash</h1>
    </div>
    
</div>

<nav class="nav justify-content-center mb-3">
    <a class="nav-link disabled" href="{{ url_for('search') }}">Home</a>
    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
</nav>

<form action="{{ url_for('search') }}" method="get" class="mb-5">
    
    <div class="form-row form-group justify-content-center">
        <div class="col-5">
            <input class="form-control" name="results" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
    </div>
    
    <div class="form-row form-group justify-content-center">
        <div class="col-auto">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="title" value="title" checked>
                <label class="form-check-label" for="title">Title</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="author" value="author">
                <label class="form-check-label" for="author">Author</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="isbn" value="isbn">
                <label class="form-check-label" for="isbn">ISBN</label>
            </div>
        </div>
    </div>
    
</form>

<div class="row justify-content-center">
    
    <div class="col-9">
        
        {% if books is not string %}
        
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Publication Year</th>
                </tr>
            </thead>
            <tbody>
                
                    {% for book in books %}
                        <tr>
                            <td><a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.isbn }}</a></td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.year }}</td>
                        </tr>
                    {% endfor %}
                
            </tbody>
        </table>
        {% endif %}
    </div>
    
</div>
{% endblock %} -->
