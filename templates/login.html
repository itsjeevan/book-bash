{% extends "layout.html" %}

{% block body %}

<div class="row justify-content-center">

    <div class="col-lg-5 col-md-6 col-sm-8">

        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Welcome!</h5>
                <p class="card-text">Search for books, rate and review with help from Goodreads, and more!</p>
                
                <form action="{{ url_for('index') }}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control{% if is_invalid %} is-invalid{% endif %}" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control{% if is_invalid %} is-invalid{% endif %}" name="password" placeholder="Password">
                        {% if invalid_feedback %}<div class="invalid-feedback">{{ invalid_feedback }}</div>{% endif %}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary" name="button" value="login" >Login</button>
                        <button type="submit" class="btn btn-outline-success" name="button" value="register">Register</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
</div>

{% endblock %}
